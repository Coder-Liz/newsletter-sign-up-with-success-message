<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/app/js/script.js"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="newsletter">
        <div class="newsletter__cta-wrapper">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="/img/illustration-sign-up-desktop.svg"
            />
            <source
              media="(min-width: 768px)"
              srcset="/img/illustration-sign-up-tablet.svg"
            />
            <img src="/img/illustration-sign-up-mobile.svg" alt="" />
          </picture>

          <div class="newsletter__content">
            <h1 class="newsletter__title">Stay updated!</h1>
            <p class="newsletter__description">
              Join 60,000+ product managers receiving monthly updates on:
            </p>

            <ul class="newsletter__checkmark-list">
              <li class="newsletter__checkmark-list-item">
                Product discovery and building what matters
              </li>
              <li class="newsletter__checkmark-list-item">
                Measuring to ensure updates are a success
              </li>
              <li class="newsletter__checkmark-list-item">And much more!</li>
            </ul>

            <form action="" class="newsletter__form">
              <div class="newsletter__form-group with-error-field">
                <label for="email" class="newsletter__label"
                  >Email address</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="email@company.com"
                />
                <span class="newsletter__error">Email address required</span>
              </div>
              <button class="newsletter__button">
                Subscribe to monthly newsletter
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
